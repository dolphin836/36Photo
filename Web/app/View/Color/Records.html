{% extends "Template.html" %}

{% block Title %}
流行颜色
{% endblock %}

{% block Content %}
<div class="container" style="padding: 4rem 0;">
    {% for color in colors %}
        {% if loop.index0 % 4 == 0 %}
        <div class="row">
        {% endif %}
            <div class="column">
                <a href="/color/{{ color }}" class="button button-small button-no-radius" style="background-color: #{{ color }}; border: none;">
                    #{{ color }}
                </a>
            </div>
        {% if loop.index0 % 4 == 3 %}
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
