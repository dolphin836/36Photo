{% extends "Template.html" %}

{% block Title %}
最新图片
{% endblock %}

{% block Js %}
<script>
    // 获取图像数据
    var photos      = {{ photos|json_encode()|raw }};
</script>
<!-- build:photos-script -->
<script src="/assets/js/photos.js?{{ site.timestamp }}"></script>
<!-- endbuild -->
{% endblock %}

{% block Content %}
<div class="container" style="padding-top: 4rem;">
    <div class="row">
        <div class="column">
            <a href="{{ prev }}" class="button button-outline float-right">上一页</a>
        </div>
        <div class="column">
            <a href="{{ next }}" class="button button-outline">下一页</a>
        </div>
    </div>
</div>
{% endblock %}
