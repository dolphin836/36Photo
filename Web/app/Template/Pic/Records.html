{% extends "Template.html" %}

{% block Title %}
最新图片
{% endblock %}

{% block Js %}
<script>
    // 获取图像数据
    var photos      = {{ photos|json_encode()|raw }};
</script>
<!-- build:photos-script -->
<script src="/assets/js/photos.js?{{ site.timestamp }}"></script>
<!-- endbuild -->
{% endblock %}

{% block Content %}
<div class="page">
    <a href="{{ prev }}"><i data-feather="chevron-left"></i></a>
    <a href="{{ next }}"><i data-feather="chevron-right"></i></a>
</div>
{% endblock %}
