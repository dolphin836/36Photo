<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block Title %}{% endblock %}</title>
    <!-- ICONS -->
    <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet" />
    <!-- SLEEK CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    {% block css %} {% endblock %}
    <!-- FAVICON -->
    <link href="/assets/node_modules/sleek-dashboard/src/assets/img/favicon.png" rel="shortcut icon" />
</head>
<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
    <div class="mobile-sticky-body-overlay"></div>
    <div class="wrapper">
        {{ include('Common/Nav.html') }}

        <div class="page-wrapper">
            {{ include('Common/Header.html') }}
            
            <div class="content-wrapper">
                {% block Content %}{% endblock %}
            </div>

            {{ include('Common/Footer.html') }}
        </div>
    </div>

    <script src="/assets/node_modules/sleek-dashboard/src/assets/plugins/jquery/jquery.min.js"></script>
    <script src="/assets/node_modules/sleek-dashboard/src/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/node_modules/sleek-dashboard/src/assets/plugins/slimscrollbar/jquery.slimscroll.min.js"></script>
    <script src="/assets/js/sleek.js"></script>
    {% block js %} {% endblock %}
</body>

</html>
