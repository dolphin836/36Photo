<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block Title %}{% endblock %}</title>
    <!-- build:common-css -->
    <link rel="stylesheet" href="/assets/node_modules/@mdi/font/css/materialdesignicons.css" />
    <link rel="stylesheet" href="/assets/css/sleek.css?{{ site.timestamp }}" />
    <!-- endbuild -->
    <style>
    .alert {
        position: fixed;
        margin: auto;
        right: 10px;
        top: 80px;
        padding: .8rem 2rem;
    }
    </style>
    {% block css %} {% endblock %}
</head>
<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
    <div class="mobile-sticky-body-overlay"></div>
    <div class="wrapper">
        {{ include('Common/Nav.html') }}

        <div class="page-wrapper">
            {{ include('Common/Header.html') }}
            
            <div class="content-wrapper">
                {% block Content %}{% endblock %}
            </div>

            {{ include('Common/Footer.html') }}
        </div>
    </div>
    
    {{ include('Component/Note.html') }}
    <!-- build:common-script -->
    <script src="/assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/assets/js/sleek.js?{{ site.timestamp }}"></script>
    <!-- endbuild -->
    <!-- build:app-script -->
    <script src="/assets/js/app.js?{{ site.timestamp }}"></script>
    <!-- endbuild -->
    {% block js %} {% endblock %}
</body>
</html>
