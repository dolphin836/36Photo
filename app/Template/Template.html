<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <title>{% block Title %}{% endblock %}</title>
        <link href="/assets/node_modules/black-dashboard/assets/css/nucleo-icons.css" rel="stylesheet" />
        <link href="/assets/node_modules/black-dashboard/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/node_modules/black-dashboard/assets/css/black-dashboard.css" rel="stylesheet" />
        <!-- jQuery DateTimePicker 插件 -->
        <link rel="stylesheet" href="/assets/node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    </head>

    <body class="">
        <div class="wrapper ">
            {{ include('Common/Nav.html') }}
            <div class="main-panel">
                {{ include('Common/Header.html') }}

                <div class="content">
                    {% block Content %}{% endblock %}
                </div>
            </div>
        </div>

        <script src="/assets/node_modules/black-dashboard/assets/js/core/jquery.min.js"></script>
        <script src="/assets/node_modules/black-dashboard/assets/js/core/popper.min.js"></script>
        <script src="/assets/node_modules/black-dashboard/assets/js/core/bootstrap.min.js"></script>
        <script src="/assets/node_modules/black-dashboard/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <script src="/assets/node_modules/black-dashboard/assets/js/black-dashboard.min.js" type="text/javascript"></script>
        <script src="/assets/node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
        <script src="/assets/js/common.js?{{ random() }}"></script>
    </body>

</html>
