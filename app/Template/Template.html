<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Language" content="en" />
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#4188c9">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <title>{% block Title %}{% endblock %}</title>
        <link rel="stylesheet" href="/assets/node_modules/font-awesome/css/font-awesome.min.css">
        <!-- jQuery Confirm 插件 -->
        <link rel="stylesheet" href="/assets/node_modules/jquery-confirm/dist/jquery-confirm.min.css">
        <!-- jQuery DateTimePicker 插件 -->
        <link rel="stylesheet" href="/assets/node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
        <link href="/assets/css/tabler.css" rel="stylesheet" />
    </head>
    <body class="">
        <div class="page">
            <div class="page-main">
                {{ include('Common/Header.html') }}
                {{ include('Common/Nav.html') }}
                <div class="my-3 my-md-5">
                    <div class="container">
                        {% block Note %}{% endblock %}
                        {% block Content %}{% endblock %}
                    </div>
                </div>
            </div>
            {{ include('Common/Link.html') }}
            {{ include('Common/Footer.html') }}
        </div>
        <script src="/assets/node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="/assets/node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery Confirm 插件 -->
        <script src="/assets/node_modules/jquery-confirm/dist/jquery-confirm.min.js"></script>
        <!-- jQuery DateTimePicker 插件 -->
        <script src="/assets/node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
        <script src="/assets/js/common.js?{{ random() }}"></script>
    </body>
</html>
